<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter | Thoriq As</title>
  </head>
  <body>
    <div class="card-container">
      <h1>Converter Suhu</h1>
      <div class="card">
        <div class="container" style="display: block">
          <p>Enter the temperature</p>

          <input
            type="number"
            placeholder="Enter temperature here..."
            id="input-temperature"
          />
          <div class="container-convert">
            <p>Convert</p>
            <div class="input-container">
              <label for="celcius">Celcius</label>
              <input
                type="radio"
                class="radioClass"
                id="celcius"
                name="unit"
                checked="true"
              />
            </div>
            <div class="input-container">
              <label for="farenheit">Farenhait</label>
              <input
                type="radio"
                class="radioClass"
                id="farenhait"
                name="unit"
              />
            </div>
          </div>
        </div>
        <button type="submit" id="btn-submit">Convert</button>
        <p id="result" class="result"></p>
      </div>
    </div>
    <script src="converter.js"></script>
  </body>
</html>
