<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Quote | Thoriq AS</title>
  </head>
  <body id="body">
    <div class="main-container">
      <h1>Quote Of The Day</h1>
      <div class="quote-container">
        <p id="quote-result" class="quote-result"></p>
      </div>

      <div class="person" id="person"></div>

      <div id="loading"></div>

      <hr />
      <div class="icons-container">
        <div class="icons">
          <div class="icon" id="speech-btn">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="icon" id="copy-btn"><i class="fa-solid fa-copy"></i></div>
          <div class="icon" id="twitter-btn">
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
        <button id="btn" class="btn" type="submit">New Quote</button>
      </div>
    </div>

    <script src="quote.js"></script>
  </body>
</html>
